<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Custom Jerseys</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar navbar-default">
        <div id="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="dropdown pull-right">
          <button class="btn btn-default dropdown-toggle icon-container" type="button" id="cart" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span id="cart-icon" class="glyphicon glyphicon-shopping-cart cart-icon" aria-hidden="true"></span>
            <span id="cart-quant" class="cart-icon">0</span>
            <span class="caret"></span>
          </button>
          <ul id="cart-menu" class="dropdown-menu" aria-labelledby="cart">
            <li id="checkout-btn">
              <button type="button" class="btn btn-warning btn-sm btn-block" data-toggle="modal" data-target="#checkout-modal">
                Checkout
              </button>
              <span id="total-cost">Total Cost: $<span id="final-price">0</span></span>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="modal fade" id="checkout-modal" tabindex="-1" role="dialog" aria-labelledby="checkout-title">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center" id="checkout-title">Checkout</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="container-fluid">
                <div class="row">
                  <label class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0" for="first-name">
                    First Name:
                    <input class="form-control" type="text" id="first-name"/>
                  </label>
                  <label class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0" for="last-name">
                    Last Name:
                    <input class="form-control" type="text" id="last-name"/>
                  </label>
                </div>
                <div class="row">
                  <label class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0" for="email">
                    Email:
                    <input class="form-control" type="email" id="email"/>
                  </label>
                  <label class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0" for="phone-number">
                    Phone:
                    <input class="form-control" type="tel" id="phone-number"/>
                  </label>
                </div>
                <div class="row">
                  <label class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0" for="credit-card">
                    Credit Card:
                    <input class="form-control" type="text" id="credit-card"/>
                  </label>
                  <label class="col-xs-6 col-xs-offset-1 col-sm-4 col-sm-offset-0" for="card-exp-date">
                    Exp Date:
                    <input class="form-control" type="text" id="card-exp-date"/>
                  </label>
                  <label class="col-xs-4 col-sm-2" for="card-sec-code">
                    Security:
                    <input class="form-control" type="text" id="card-sec-code"/>
                  </label>
                </div>
                <div class="row">
                  <label class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0" for="address">
                    Address:
                    <input class="form-control" type="text" id="address"/>
                  </label>
                </div>
                <div class="row">
                  <label class="col-xs-6 col-xs-offset-1 col-sm-6 col-sm-offset-0" for="address-city">
                    City:
                    <input class="form-control" type="text" id="address-city"/>
                  </label>
                  <label class="col-xs-4 col-sm-2 col-sm-offset-0" for="address-state">
                    State:
                    <input class="form-control" type="text" id="address-state"/>
                  </label>
                  <label class="col-xs-10  col-xs-offset-1 col-sm-4 col-sm-offset-0" for="address-zip">
                    Zip Code:
                    <input class="form-control" type="text" id="address-zip"/>
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span id="checkout-total-cost" class="pull-left">Total Cost: $<span id="checkout-cost">0</span></span>
            <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
            <button type="button" class="btn btn-primary">Submit Payment</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-0">
          <form class="panel panel-default" id="customize-form">
            <div class="panel-heading">
              <h4>Customize Your Jersey!</h4>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <h6>1. Options</h6>
                <div id="options" class="container form-container">
                  <span id="gender">
                    <label class="option-labels">Gender: </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" id="male" value="male" checked="checked"/>Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" id="female" value="female"/>Female
                    </label>
                  </span>
                  <select id="jersey-size" class="form-control pull-right" name="size">
                    <option value="">Size</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                  </select>
                </div>
              </li>

              <li class="list-group-item">
                <h6>2. Color</h6>
                <div id="colors" class="container form-container">
                  <div class="row">
                    <div class="col-xs-6">
                      <label for="jersey-color-primary" class="col-xs-7 option-labels control-label">Primary:</label>
                      <select class="form-control col-xs-5" id="jersey-color-primary" name="color-primary">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                      </select>
                    </div>
                    <div class="col-xs-6">
                      <label for="jersey-color-secondary" class="col-xs-7 option-labels control-label">Secondary:</label>
                      <select class="col-xs-5 form-control" id="jersey-color-secondary" name="color-secondary">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li>

              <li class="list-group-item">
                <h6>3. Name and Number</h6>
                <div id="name-number" class="form-horizontal">
                  <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Name:</label>
                    <div class="col-sm-8">
                      <input type="text" id="name" class="form-control" name="jersey-name" maxlength="10" placeholder="Lastname"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="number" class="col-sm-4 control-label">Number:</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="number" name="jersey-number" value="0" min="0" max="99"/>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default btn-block">Update</button>
                </div>
              </li>

              <li class="list-group-item">
                <h6>4. Add to Cart</h6>
                <div id="add-cart" class="form-horizontal">
                  <div class="form-group">
                    <label for="quantity" class="col-xs-6 control-label">Quantity:</label>
                    <div class="col-xs-6">
                      <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="99"/>
                    </div>
                    <label for="cost" class="col-xs-6 control-label">Cost: </label>
                    <div id="jersey-price" class="col-xs-6">
                      $<span id="cost">25</span>
                    </div>
                  </div>
                  <button type="button" id="cart-btn" class="btn btn-default btn-block">Add to Cart</button>
                </div>
              </li>
            </ul>
          </form>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="jersey-image">
            <img id="front-img" src="images/male-white-white-front.jpg" class="img-responsive"/>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="jersey-image">
            <img id="back-img" src="images/male-white-white-back.jpg" class="img-responsive"/>
            <div id="jersey-name" class="jersey-image">Lastname</div>
            <div id="jersey-number" class="jersey-image">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
