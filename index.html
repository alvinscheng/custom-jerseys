<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Custom Jerseys</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <form class="panel panel-default" id="customize-form">
            <div class="panel-heading">
              <h4>Customize Your Jersey!</h4>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <h6 class="list-group-item-heading">1. Options</h6>
                <div id="options" class="list-group-item">
                  <div class="choices" id="gender">
                    <label class="radio-inline">
                      <input type="radio" name="gender" id="male" value="male"/>Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" id="female" value="female"/>Female
                    </label>
                  </div>
                  <select id="jersey-size" name="size">
                    <option value="">Size</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                  </select>
                </div>
              </li>

              <li class="list-group-item">
                <h6 class="list-group-item-heading">2. Color</h6>
                <div id="colors" class="list-group-item">
                  <select class="choices" id="jersey-color-primary" name="color-primary">
                    <option value="white">Primary</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                  </select>
                  <select class="choices" id="jersey-color-secondary" name="color-secondary">
                    <option value="white">Secondary</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                  </select>
                </div>
              </li>

              <li class="list-group-item">
                <h6 class="list-group-item-heading">3. Name and Number</h6>
                <div id="name-number" class="form-horizontal list-group-item">
                  <div class="choices">
                    <label for="name" class="control-label">Name:</label>
                    <input type="text" id="name" class="form-control choices" name="jersey-name" maxlength="10" placeholder="Lastname"/>
                  </div>
                  <div class="form-group choices">
                    <label for="number" class="col-sm-6 control-label">Number:</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="number" name="jersey-number" value="0" min="0" max="99"/>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default pull-right">Update</button>
                  <br/>
                </div>
              </li>

              <li class="list-group-item">
                <h6 class="list-group-item-heading">4. Add to Cart</h6>
                <div id="add-cart" class="list-group-item">
                  <div class="form-group pull-left choices">
                    <label for="quantity" class="col-sm-6 control-label">Quantity:</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="quantity" name="quantity" value="0" min="0" max="99"/>
                    </div>
                  </div>
                  <button type="button" class="btn btn-default btn-block">Add to Cart</button>
                </div>
              </li>
            </ul>
          </form>
        </div>
        <div class="col-xs-4">
          <div class="jersey-image">
            <img id="front-img" src="images/male-white-white-front.jpg" class="img-responsive"/>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="jersey-image">
            <img id="back-img" src="images/male-white-white-back.jpg" class="img-responsive"/>
            <div id="jersey-name" class="jersey-image">Lastname</div>
            <div id="jersey-number" class="jersey-image">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
